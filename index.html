<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="https://openweathermap.org/img/wn/02d@2x.png" >
    <title>Weather API</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <!-- <link rel="stylesheet" type="text/css" href="./public/css/style.css" /> -->
</head>
<body>
    <div class="container">
        <h1>Check Weather</h1>
        <form action="/" method="post">
            <label for="city">City Name</label>
            <input name="city" type="text" placeholder="Enter a city name">
            <!-- <p>Or enter "my Location" to check weather at your location</p> -->
            <button type="submit">Go</button>
        </form>
    </div>
</body>

</html>
